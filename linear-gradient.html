<!doctype html>
<html lang="ko">
 <head>
  <style>
   div {
		width:500px;
		height:500px;
		}
   .grad {
		/*
		background:linear-gradient(to bottom,yellow,red); 아래쪽을 향해서 yellow -> red 로 그라디언트
		*/
		background:linear-gradient(to right bottom,yellow,red); /* 오른쪽 아래 대각선으로 그라디언트 */
		}
  </style>
  <meta charset="UTF-8">
  <title>linear-gradient 속성 사용하기</title>
 </head>
 <body>
	<div class="grad"></div>
 </body>
</html>
