<!doctype html>
<html lang="ko">
 <head>
  <style>
	#wrapper {
		position:relative;
		width:300px;
		height:300px;
		border:1px solid black;
		}
	.box {
		position:absolute;
		width:50px;
		height:50px;
		background:red;
		}
	#cls01 {
		top:0;
		left:0;
		}
	#cls02 {
		top:0;
		right:0;
		}
	#cls03 {
		bottom:0;
		left:0;
		}
	#cls04 {
		bottom:0;
		right:0;
		}
	#cls05 {
		top:100px;
		left:100px;
		}
  </style>
  <meta charset="UTF-8">
  <title>position:relative 속성값 사용하기</title>
 </head>
 <body>
	 <div id="wrapper">
		<div class="box" id="cls01"></div>
		<div class="box" id="cls02"></div>
		<div class="box" id="cls03"></div>
		<div class="box" id="cls04"></div>
		<div class="box" id="cls05"></div>
	 </div>
 </body>
</html>
