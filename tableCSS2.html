<!doctype html>
<html lang="ko">
 <head>
  <style>
	table {
		border-collapse:separate;
		border-spacing:15px 30px; /* 상하좌우의 보더의 스페이싱 점검 */
		table-layout:fixed;
		overflow:hidden;
		}
	td {
		width:100px;
		font-size:0.75em;
		border:1px solid black;
		text-align:center;
		vertical-align:top;
		empty-cells:hide;
		}
  </style>
  <meta charset="UTF-8">
  <title>table CSS</title>
 </head>
 <body>
	<table width="200" height="200" border="1">
		<tr>
			<td>토요일</td>
			<td>Saturday</td>
		</tr>
		<tr>
			<td>일요일</td>
			<td></td>
		</tr>
	</table>
 </body>
</html>
