<!doctype html>
<html lang="ko">
 <head>
  <style type="text/css">
	a[class ~="bbkjh"] {
		font-size:150px;
		font-style:italic;
		}
  </style>
  <meta charset="UTF-8">
  <title>속성선택자</title>
 </head>
 <body>
	<ul>
		<li><a href="http://www.apple.com">적용이 안됩니다.</a></li>
		<li><a href="http://www.apple.com">적용됩니다.</a></li>
		<li><a href="http://www.apple.com" class="bbkjh">적용됩니다.</a></li>
		<li><a href="http://www.apple.com" class="bbkjh-neo">적용이 안됩니다.</a></li>
	</ul>
 </body>
</html>
