<!doctype html>
<html lang="ko">
 <head>
  <style>
	.trans01 {
		width:100px;
		height:100px;
		background:skyblue;
		border:1px solid black;
		color:#fff;
		font-size:16px;
		/* prefix 해줘야함 */
		transition-property:width,height;
		transition-duration:2s,1s; /* 2s,1s,2s,1s 로 적용되는 것임 */
		}
	.trans01:hover {
		width:400px;
		height:400px;
		background:red;
		transform:rotate(180deg);
		}
  </style>
  <meta charset="UTF-8">
  <title>transition001</title>
 </head>
 <body>
	<div class="trans01">♥</div>
 </body>
</html>
