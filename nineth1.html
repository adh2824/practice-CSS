<!doctype html>
<html lang="ko">
 <head>
  <style>
	#ef {
		position:fixed;
		top:5px;
		right:5px;
		width:50px;
		height:50px;
		background:red;
		}
	#content {
		width:400px;
		}
	.p {
		line-height:1.5;
		}
  </style>
  <meta charset="UTF-8">
  <title>position-fixed</title>
 </head>
 <body>
	<div id="ef"></div>
	<div id="content"></div>
		<p>fixed 속성을 사용해 보겠습니다. 브라우저를 기준으로 위치값을 가지게 됩니다.</p>
		<p>position 부분은 중요한 부분이니 잘 알아두시면 좋을 거 같습니다.</p>
 </body>
</html>
