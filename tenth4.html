<!doctype html>
<html lang="ko">
 <head>
  <style>
	div {
		width:300px;
		height:300px;
		display:inline-block;
		margin:15px;
		border:2px solid orange;
		border-radius:30px;
		}
	.box1 {
		box-shadow:15px -15px 10px 0px red; /* X축 Y축 흐림정도 번짐정도(숫자 커지면 더 넓게 퍼짐) */
		}
	.box2 {
		box-shadow:10px -20px 0px 0px blue; 
		}
  </style>
  <meta charset="UTF-8">
  <title>box-shdow 속성 사용하기</title>
 </head>
 <body>
	<div class="box1"></div>
	<div class="box2"></div>
 </body>
</html>
