<!doctype html>
<html lang="ko">
 <head>
  <style>
	#container {
		position:relative;
		width:400px;
		height:150px;
		margin:0 auto;
		border:1px solid red;
		}
	#container:hover .box {
		/* prefix 해줘야함 */
		transform:rotate(720deg);
		}
	.box {
		position:relative;
		width:50px;
		height:50px;
		margin-bottom:30px;
		background:#0000FF;
		}
	#nodelay {
		/* prefix 해줘야함 */
		transition-duration:3s;
		}
	#delay {
		/* prefix 해줘야함 */
		transition-duration:3s;
		transition-delay:2s;
		}
  </style>
  <meta charset="UTF-8">
  <title>transition delay 속성 알아보기</title>
 </head>
 <body>
	<div id="container">
		<div id="nodelay" class="box"></div>
		<div id="delay" class="box"></div>
	</div>
 </body>
</html>
