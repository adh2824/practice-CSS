<!doctype html>
<html lang="ko">
 <head>
  <style>
	div#wrapper {
		position:relative;
		border:1px solid red;
		width:900px;
		height:400px;
		margin:0 auto;
		}
	div#box {
		position:absolute;
		width:100px;
		height:100px;
		border:1px solid black;
		font-size:25px;
		}
	.box1 {
		left:50px;
		top:50px;
		background:#ff0000;
		z-index:3;
		}
	.box2 {
		left:110px;
		top:70px;
		background:#00ff00;
		z-index:2;
		}
	.box3 {
		left:70px;
		top:110px;
		background:#0000ff;
		z-index:1;
		}
  </style>
  <meta charset="UTF-8">
  <title>z-index</title>
 </head>
 <body>
	<div id="wrapper">
		<div id="box" class="box1">1</div>
		<div id="box" class="box2">2</div>
		<div id="box" class="box3">3</div>
	</div>
 </body>
</html>
