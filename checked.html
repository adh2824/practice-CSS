<!doctype html>
<html lang="ko">
 <head>
  <style>
	input:checked + span {
		color:red;
		font-size:30px;
		}
	label {
		cursor:pointer;
		}
  </style>
  <meta charset="UTF-8">
  <title>checked 속성</title>
 </head>
 <body>
	<form method="post">
		<label><input type="radio" name="hobby" value="drive"><span>드라이브</span></label>
		<label><input type="radio" name="hobby" value="music"><span>음악감상</span></label>
		<label><input type="radio" name="hobby" value="movie"><span>영화감상</span></label>
	</form>
 </body>
</html>
