<!doctype html>
<html lang="ko">
 <head>
  <style>
   div {
		width:500px;
		height:500px;
		}
   .grad {
		background:-webkit-linear-gradient(to right bottom,yellow,red 50px);
		background:-o-linear-gradient(to right bottom,yellow,red 50px);
		background:-moz-linear-gradient(to right bottom,yellow,red 50px);
		background: #ff0000; /* 인터넷 익스플로러 8 이하 */
		background: repeating-linear-gradient(to right bottom,yellow,red 50px);
		}
  </style>
  <meta charset="UTF-8">
  <title>linear-gradient 속성 사용하기</title>
 </head>
 <body>
	<div class="grad"></div>
 </body>
</html>
