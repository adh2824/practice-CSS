<!doctype html>
<html lang="ko">
 <head>
  <style>
   div {
		width:400px;
		height:400px;
		}
   .grad {
		background: #ff0000; /* 인터넷 익스플로러 8 이하 */
		background:-webkit-linear-gradient(yellow 20px,red 20px);
		background: repeating-linear-gradient(yellow,yellow 20px,red 20px,red 40px);
		}
  </style>
  <meta charset="UTF-8">
  <title>linear-gradient 속성 사용하기</title>
 </head>
 <body>
	<div class="grad"></div>
 </body>
</html>
